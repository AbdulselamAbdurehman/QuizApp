<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Students</title>
    <!-- Add Tailwind CSS CDN or include your own setup -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add Feather Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-200 font-sans">

    <!-- Header -->
    <header class="bg-gray-700 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Online Quiz</h1>
            <a href="logout-success.html" class="logout-button bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300">Logout</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 flex">
        <!-- Left Side - Teacher Info -->
        <div class="w-1/4 p-4">
            <img src="../images/teacher.png" alt="Teacher Image" class="w-full h-auto rounded">
            <div class="mt-4">
                <p class="font-semibold">Teacher Name</p>
                <p class="text-gray-500">(Teacher)</p>
            </div>
        </div>

        <!-- Right Side - Student Table -->
        <div class="w-3/4 p-4">
            <div class="bg-white p-6 rounded shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Students</h2>

                <table class="w-full border">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="py-2 px-4 border">Name</th>
                            <th class="py-2 px-4 border">Email</th>
                            <th class="py-2 px-4 border">View Marks</th>
                            <th class="py-2 px-4 border">Update</th>
                            <th class="py-2 px-4 border">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample Student Row (Replace with actual data) -->
                        <tr>
                            <td class="py-2 px-4 border">Student 1</td>
                            <td class="py-2 px-4 border">student1@example.com</td>
                            <td class="py-2 px-4 border">
                            <a href="teacher-student-exam.html" class="logout-button  bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"> <i data-feather="eye"></i></a>
                            </td>
                            <!-- <td class="py-2 px-4 border">
                                <button class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                                    <i data-feather="eye"></i>
                                </button>
                            </td> -->
                            <td class="py-2 px-4 border">
                                <button class="bg-green-500 text-white py-1 px-2 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300">
                                    <i data-feather="edit"></i>
                                </button>
                            </td>
                            <td class="py-2 px-4 border">
                                <button class="bg-red-500 text-white py-1 px-2 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300">
                                    <i data-feather="trash-2"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- Repeat the above row structure for each student -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Online Quiz. Made in Ethiopia.</p>
      </footer>

    <!-- Feather Icons Script -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>

</body>
</html>
