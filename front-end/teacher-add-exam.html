<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Students</title>
    <!-- Add Tailwind CSS CDN or include your own setup -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add Feather Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 font-sans">

    <!-- Header -->
    <header class="bg-gray-700 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Online Quiz</h1>
            <a href="logout-success.html" class="logout-button bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300">Logout</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 flex">
        <!-- Left Side - Teacher Info -->
        <div class="w-1/4 p-4">
            <img src="teacher-image.jpg" alt="Teacher Image" class="w-full h-auto rounded">
            <div class="mt-4">
                <p class="font-semibold">Teacher Name</p>
                <p class="text-gray-500">(Teacher)</p>
            </div>
        </div>

        <!-- Right Side - Add Course Form -->
        <div class="w-3/4 p-4">
            <div class="bg-white p-6 rounded shadow-md mb-8">
                <h2 class="text-2xl font-semibold mb-4">Add Question</h2>

                <!-- Course Form -->
                <form>
                    <!-- Exam Name Input -->
                    <div class="mb-4">
                        <label for="examName" class="block text-sm font-medium text-gray-600">Course</label>
                        <input type="text" id="examName" name="examName" class="mt-1 p-2 w-full border rounded-md">
                    </div>

                    <!-- Total Questions Input -->
                    <div class="mb-4">
                        <label for="totalQuestions" class="block text-sm font-medium text-gray-600">Question</label>
                        <input type="number" id="totalQuestions" name="totalQuestions" class="mt-1 p-2 w-full border rounded-md">
                    </div>

                    <!-- Total Marks Input -->
                    <div class="mb-4">
                        <label for="totalMarks" class="block text-sm font-medium text-gray-600">Marks</label>
                        <input type="number" id="totalMarks" name="totalMarks" class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <!-- options -->
                    <div class="mb-4">
                        <label for="totalMarks" class="block text-sm font-medium text-gray-600">Option 1</label>
                        <input type="number" id="totalMarks" name="totalMarks" class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="totalMarks" class="block text-sm font-medium text-gray-600">Option 2</label>
                        <input type="number" id="totalMarks" name="totalMarks" class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="totalMarks" class="block text-sm font-medium text-gray-600">Option 3</label>
                        <input type="number" id="totalMarks" name="totalMarks" class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="totalMarks" class="block text-sm font-medium text-gray-600">Option 4</label>
                        <input type="number" id="totalMarks" name="totalMarks" class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <!-- answer -->
                    <div class="mb-4">
                        <label for="totalMarks" class="block text-sm font-medium text-gray-600">Answer</label>
                        <input type="number" id="totalMarks" name="totalMarks" class="mt-1 p-2 w-full border rounded-md">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                        Add
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white py-4 mt-8">
        <div class="container mx-auto">
            <p>&copy; 2024 School Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Feather Icons Script -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>

</body>
</html>
