<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Online Quiz</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="src/output.css"> -->
</head>

<body class="bg-gray-200 h-screen flex flex-col items-center justify-start">

    <!-- Header -->
    <div class="text-6xl font-bold mt-8 mb-4 text-center">Welcome to Online Quiz</div>
    <div class="text-xl text-gray-600 mb-8 text-center">Unlock Your Knowledge Anytime, Anywhere</div>

    <!-- Signup Button -->
    <a href="signup.html" class="absolute top-4 right-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Signup</a>

    <!-- Login Section -->
    <div class="text-4xl mb-4">Login</div>

    <!-- Radio Buttons for Role Selection -->
    <div class="flex mb-4 items-center">
        <label class="inline-flex items-center mr-4 text-xl">
            <input type="radio" class="form-radio h-6 w-6 text-blue-500" name="role" value="INSTRUCTOR">
            <span class="ml-2 text-gray-700">Instructor</span>
        </label>
        <label class="inline-flex items-center text-xl">
            <input type="radio" class="form-radio h-6 w-6 text-blue-500" checked name="role" value="STUDENT">
            <span class="ml-2 text-gray-700">Student</span>
        </label>
    </div>

    <!-- Login Form -->
    <form class="flex flex-col items-center">
        <input required type="email" id="email" autocomplete="email" placeholder="Email" class="w-80 mb-4 px-4 py-2 border rounded-md text-xl focus:outline-none focus:ring focus:border-blue-500">
        <input required type="password" id="password" autocomplete="current-password"  placeholder="Password" class="w-80 mb-4 px-4 py-2 border rounded-md text-xl focus:outline-none focus:ring focus:border-blue-500">
        <button type="submit" id="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 text-xl focus:outline-none focus:ring focus:border-blue-500">
            Login
        </button>
    </form>
    <script src="js/login.js"></script>
</body>

</html>
